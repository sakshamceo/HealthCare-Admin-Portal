<div class="min-h-screen bg-gray-900 flex items-center justify-center">
    <div class="bg-gray-900 p-8 rounded-xl shadow-xl max-w-md w-full text-white">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">
        {{ isLoginMode ? 'Admin Login' : 'Sign Up' }}
      </h2>
  
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <!-- Full Name (only in Sign Up) -->
        <div *ngIf="!isLoginMode" class="mb-4">
          <label class="block text-gray-300 mb-2">Full Name</label>
          <input
            formControlName="name"
            type="text"
            class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500"
          />
          <div *ngIf="authForm.get('name')?.invalid && authForm.get('name')?.touched" class="text-red-400 text-sm">
            Name is required.
          </div>
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Email</label>
          <input
            formControlName="email"
            type="email"
            class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500"
          />
          <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="text-red-400 text-sm">
            Enter a valid email.
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Password</label>
          <input
            formControlName="password"
            type="password"
            class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500"
          />
          <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-red-400 text-sm">
            Min 6 characters required.
          </div>
        </div>
  
        <button
          type="submit"
          [disabled]="authForm.invalid"
          class="w-full py-2 bg-blue-600 hover:bg-blue-700 transition rounded font-semibold mt-4">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
      </form>
  
      <p class="text-sm text-center mt-6 text-gray-400">
        {{ isLoginMode ? 'New here?' : 'Already registered?' }}
        <button class="text-blue-400 hover:underline ml-1" (click)="switchMode()">
          {{ isLoginMode ? 'Create an account' : 'Login instead' }}
        </button>
      </p>
    </div>
  </div>
